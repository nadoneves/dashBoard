        var Hoje = new Date();
				var dataIni = Hoje.getFullYear() + '-' + (Hoje.getMonth() + 1) + '-01';
				var dataFim = Hoje.getFullYear() + '-' + (Hoje.getMonth() + 1) + '-' + Hoje.getDate();

                pieBrowsers(dataIni, dataFim);
				pieAllSystems(dataIni, dataFim);

							$('#rowCharts div.col-md-6').remove();
